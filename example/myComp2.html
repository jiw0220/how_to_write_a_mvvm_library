<sf-component>
    <style>
        button {
            color: green;
        }

        p {
            color: green;
        }

        .compClass {
            border: 1px solid green;
        }
    </style>
    <template>
        <div>
            <div class="compClass">
                <input type="text" sf-value="this.message" />
                <button sf-innerText="this.buttonName" onclick="this.clickHandler()"></button>
                <p sf-innerText="this.message + ', hi Component2'">
                </p>
            </div>
        </div>
    </template>
    <script>
        //this.message = "this is a component2";
        this.buttonName = "click me 2";
        this.clickHandler = function () {
            alert(this.message);
        };

        Object.defineProperty(this, "msg", {
            set: function (value) {
                this.message = value;
            }
        })
    </script>
</sf-component>
